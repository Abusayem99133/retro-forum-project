<!DOCTYPE html>
<html lang="en" data-theme="lig">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- awesome icon link  -->
<script src="https://kit.fontawesome.com/feb54d9e5c.js" crossorigin="anonymous"></script>
<style>
    font-style{
        font-family: "Mulish", sans-serif;
    }
</style>
</head>
<body>
    <header>
        <section>
            <div class="flex justify-between mt-14 p-8">
                <div>
                   <h1 class="font-black text-3xl">ReTro</h1>
    
                </div>
                <div class="flex items-center gap-3 ">
                    
                    
                    <div class="bg-[#f8f8f9] rounded-full border-2 p-2 hover: "><i class="fa-solid fa-house"></i></div>
                    <div class="bg-[#f8f8f9] rounded-full border-2 p-2"><i class="fa-solid fa-pen"></i></div>
                    <div class="bg-[#f8f8f9] rounded-full border-2 p-2"><i class="fa-solid fa-user-plus"></i></div>
                    <div class="bg-[#f8f8f9] rounded-full border-2 p-2"><i class="fa-regular fa-flag"></i></div>
                   <div> <button class="text-white bg-[#797DFC] py-2 px-10 rounded-3xl">Sign in</button></div>
                </div>
            </div>
            <div>
                <div class="hero min-h-screen" style="background-image:url(./images/banner.png);">
                    <!-- <div class="hero-overlay bg-opacity-60"></div> -->
                    <div class="hero-content text-center text-neutral-content">
                      <div class="max-w-md">
                        <h1 class="mb-5 text-5xl font-bold">Welcome to the ReTro Forum</h1>
                        <p class="mb-5">share your favorite opinion and win and wp forum coffee mug!</p>
                        <div class="roundde-[50px]">
                            
                            <label class="input input-bordered flex items-center gap-2 ">
                                <input type="text" class="grow" placeholder="Search anything here..." />
                                <button class="badge badge-info ">Search</button>
                              </label>
                           
                        </div>
                       
                      </div>
                      <div>
                        <div class="overflow-x-auto">
                            <table class="table bg-white">
                              <!-- head -->
                              
                              <tbody>
                                <!-- row 1 -->
                                <tr>
                                  <th>Registered Users</th>
                                  <td>1</td>
                                 
                                  
                                </tr>
                                <!-- row 2 -->
                                <tr>
                                  <th>Forum</th>
                                  <td>2</td>
                                  
                                 
                                </tr>
                                <!-- row 3 -->
                                <tr>
                                    <td>Topic</td>
                                  <td>3</td>
                                  
                                 
                                </tr>
                                <!-- row 4 -->

                                <tr>
                                    <td>Replies</td>
                                    <td>4</td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </header>
    <main>
    </main>
</body>
</html>
